name: API Health Check

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch: 

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      # --- FIX STARTS HERE ---
      - name: Start Juice Shop Server
        # Starts the server in the background so the pipeline can continue
        run: npm start & 
        
      - name: Wait for Juice Shop to be ready
        # This prevents the "Connection Refused" error by waiting for port 3000
        run: npx wait-on http://localhost:3000 --timeout 180000
      # --- FIX ENDS HERE ---

      - name: Run API Health Tests
        run: npx playwright test tests/api/ --project=chromium

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Notify on Failure
        if: failure()
        run: echo "The Juice Shop API is down or unreachable!"
